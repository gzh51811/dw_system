        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 40px 20px 15px 40px; width: 900px" class="layui-form">
                <div class="layui-form-item" style="padding-top:40px">
                    <label class="layui-form-label">商品名称</label>
                    <div class="layui-input-inline" style="width: 520px">
                        <input type="text" id="goodsname" style="width: 520px" name="title" required  lay-verify="required" placeholder="请输入商品名" autocomplete="off" class="layui-input layui-input-inline">
                    </div>
                    <div style="color:#999; line-height:38px" id="five">50字以内</div>
                </div>
                <div class="layui-form-item" style="padding-top:10px">
                    <label class="layui-form-label">商品副标题</label>
                    <div class="layui-input-inline" style="width: 520px">
                        <input type="text" id="goodsfu" style="width: 520px" name="title" required  lay-verify="required" placeholder="请输入副标题" autocomplete="off" class="layui-input layui-input-inline">
                    </div>
                    <div style="color:#999; line-height:38px">100字以内</div>  
                </div>
                <div class="layui-inline" style="padding-top:10px">
                    <label class="layui-form-label">商品价格</label>
                    <div class="layui-input-inline" style="width: 150px;">
                        <input type="number" id="oldprice" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline" style="padding-top:10px">
                    <label class="layui-form-label">销售价格</label>
                    <div class="layui-input-inline" style="width: 150px;">
                        <input type="number" id="nowprice" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="padding-top:22px">
                    <label class="layui-form-label">商品分类</label>
                    <div class="layui-input-block" id="Type" style="width:520px">
                        <select name="city" id="type" lay-verify="required">
                            <option value=""></option>
                            <option value="手机">手机</option>
                            <option value="电脑">电脑</option>
                            <option value="平板">平板</option>
                            <option value="配件">配件</option>
                            <option value="音响">音响</option>
                            <option value="耳机">耳机</option>
                            <option value="办公用品">办公用品</option>  
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item" style="padding-top:10px">
                    <label class="layui-form-label">图片上传</label>
                    <div class="layui-upload">
                        <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
                        <button type="button" class="layui-btn" id="test9">开始上传</button>
                    </div>
                </div>
                <div class="layui-inline" style="padding-top:10px">
                    <label class="layui-form-label">库存</label>
                    <div class="layui-input-inline" style="width: 150px;">
                        <input type="number" id="repertory" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline" style="padding-top:10px">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline" style="width: 150px;">
                        <input type="number" id="status" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="padding:20px 0 6px 0">
                    <label class="layui-form-label">商品属性</label>
                    <div class="layui-input-block" id="shux">   
                        <input type="checkbox" name="like[write]" title="热卖">
                        <input type="checkbox" name="like[read]" title="推荐">
                        <input type="checkbox" name="like[dai]" title="促销">
                    </div>
                </div>
                <div class="layui-form-item" style="padding-bottom:10px">
                    <label class="layui-form-label">上架</label>
                    <div class="layui-input-block" id="putaway">
                        <input id="putawayss" type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">商品描述</label>
                    <div class="layui-input-block" >
                        <textarea id="desc" style="width:470px; height:160px" placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" id="btn" lay-filter="demo1">确认提交</button>
                    </div>
                </div>

            </div>
        </div>
    
    </div>


    <script>
        //JavaScript代码区域
        layui.use('element', function(){

        });

        layui.use('upload', function(){
            var $ = layui.jquery
            ,upload = layui.upload;
            //选完文件后不自动上传
            upload.render({
                elem: '#test8'
                ,url: '/goods_list'
                ,auto: false
                ,multiple: true
                ,bindAction: '#test9'
                ,done: function(res){
                }
            });
        });
